<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Minimalist To-Do List App</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet"> <!-- Chill font -->
    </head>
    
<body>
    <header>
        <h1>To Do List</h1>
        <div class="day-buttons">
            <button>Mon</button>
            <button>Tue</button>
            <button>Wed</button>
            <button>Thu</button>
            <button>Fri</button>
            <button>Sat</button>
            <button>Sun</button>
        </div>
        <button class="logout-button">Log Out</button>
    </header>
    <main>
        <form id="todo-form">
            <input type="text" placeholder="Card Name" required>
            <input type="text" placeholder="Task" required>
            <select required>
                <option value="" disabled selected>Priority</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button type="submit">Add Task</button>
        </form>
        <div class="todo-cards">
            <!-- To-do list cards will be dynamically generated here -->
        </div>
    </main>

</body>
