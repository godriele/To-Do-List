<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>To-Do-List</title>
  </head>
  <body
    style="
      background: linear-gradient(
        135deg,
        #ede9e9,
        #f5ebe0,
        #d6ccc2,
        #e3d5ca,
        #d5bdaf
      );
      height: 100vh;
    "
  >
    <header class="text-center fs-5 fw-semibold text-dark">
      <h1 class="display-4 fw-semibold text-dark">
        Welcome to your very own To-Do-List Web application
      </h1>
    </header>
    {% block body %} {% endblock %}
  </body>
</html>
