{% extends "base.html" %}

{% block body %}
<div class="container mx-auto p-6 h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-sm w-full">
        <h1 class="text-center text-2xl font-semibold text-gray-800 mb-6">Welcome</h1>
        <form id="auth-form" action="{{ url_for('login') }}" method="post">
            <input 
                type="text" 
                name="username" 
                placeholder="Username" 
                class="input-field block w-full p-3 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
            >
            <input 
                type="password" 
                name="password" 
                placeholder="Password" 
                class="input-field block w-full p-3 mb-6 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
            > 

            <input 
                type="submit" 
                value="Login" 
                class="btn btn-login w-full bg-blue-400 text-white p-3 rounded-lg hover:bg-blue-500 transition duration-300"
                onclick="setActionForm('login')"
            >
            <input 
                type="button" 
                value="Register" 
                class="btn btn-login w-full bg-gray-300 text-gray-800 p-3 rounded-lg hover:bg-gray-400 transition duration-300 mt-2"
                onclick="setActionForm('register')"
            >
        </form>
    </div>
</div>

<script>
    function setActionForm(action) {
        let form = document.getElementById("auth-form");
        if (action === 'login') {
            form.action = "{{ url_for('login') }}";
        } else if (action === "register") {
            form.action = "{{ url_for('register') }}";
        }
        form.method = "post";
        form.submit();
    }
</script>
{% endblock %}
